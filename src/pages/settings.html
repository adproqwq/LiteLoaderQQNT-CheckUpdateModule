<setting-section data-title="实验性选项">
  <setting-panel>
    <setting-list data-direction="column">
      <setting-item>
        <div>
          <setting-text>关闭自动更新本依赖</setting-text>
          <setting-text data-type="secondary">自动检测更新本依赖，默认关闭。若开启，则本依赖不再自更新。该选项为实验性选项，随时可能删除</setting-text>
          <setting-switch id="disable_auto_update"></setting-switch>
        </div>
      </setting-item>
    </setting-list>
  </setting-panel>
</setting-section>
